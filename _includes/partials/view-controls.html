<div class="btn-group d-flex justify-content-center mb-3" role="group" aria-label="view">
  <input type="radio" class="btn-check" name="view" id="byDate" value="dateGroup" autocomplete="off" onclick="applyView(this)" checked>
  <label class="btn btn-sm" for="byDate">Date</label>
  <input type="radio" class="btn-check" name="view" id="byEntity" value="entityGroup" autocomplete="off" onclick="applyView(this)">

  <input type="radio" class="btn-check" name="view" id="byNetwork" value="networkGroup" autocomplete="off" onclick="applyView(this)">
  <label class="btn btn-sm" for="byNetwork">Network</label>
</div>
